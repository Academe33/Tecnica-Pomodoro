<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <button id="toggle-theme">ðŸŒž / ðŸŒœ</button>
        </header>
        <section id="timer-container">
            <h1 id="timer">25:00</h1>
            <div class="controls">
                <button id="start">Iniciar</button>
                <button id="pomodoro">Pomodoro</button>
                <button id="short-break">Pausa Curta</button>
                <button id="long-break">Pausa Longa</button>
            </div>
        </section>
        <section class="tasks-container">
            <h2>Tarefas</h2>
            <input type="text" id="task-input" placeholder="Escreva sua tarefa...">
            <button id="add-task"><i class="fas fa-plus"></i> Adicionar Tarefa</button>
            <ul id="task-list"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
